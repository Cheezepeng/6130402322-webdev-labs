<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Student Information</title>

    <style>
      
    </style>
    <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Loading Student Information</h1>

    
    
    <ol></ol>
    <script>
        var poemDisplay = document.querySelector('ol');
            function updateDisplay(students) {
                var url =  students + '.json';
                var dog = "dog";
               fetch(url).then(response=>{
                   return response.json();
                  }).then(data =>{
                    wclass = data.wclass
                    for (var person of wclass){
                        var list = document.createElement('li');
                        list.innerHTML +=
                        person.student["@attributes"].id + " " + "<b>" +
                        person.student.name + "</b>"+ " has skills " + "<i>" +
                        person.student.skill +"</i>";
                        poemDisplay.appendChild(list);

                        
                    }
                  }).catch(err =>{
                      poemDisplay.append(dog.value);
                  });
               
            };
            updateDisplay('students');
        </script>
        
    
  </body>
</html>
