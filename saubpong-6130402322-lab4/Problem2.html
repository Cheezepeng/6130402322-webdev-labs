<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="styles/style2.css">
    <body>
        <div class="jnz">
            <a class="unorder" href="#">Unordered List</a>
            <a class="order" href="#">Ordered List</a>
        </div>

        <div class="div-blue">
            This is an unordered list:
        </div>
        
        <ul class="circle">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ul>

        <div class="div-green">
            This is an ordered list:
        </div>
        
        <ol type="i">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    </body>
</html>
