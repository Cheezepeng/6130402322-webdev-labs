<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Simple Parsing through XML HttpRequest</title>
  </head>

  <body>
    <section></section>
    <script>
    var section = document.querySelector('section');
    var requestURL = 'http://127.0.0.1:5500/sensei/tutorials.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();
    request.onload = function() {
        var superHeroes = request.response;
        showHeroes(superHeroes);
    }
    function showHeroes(jsonObj) {
        var heroes = jsonObj['tutorials'];
        for(var i = 0; i < heroes.length; i++) {
            var myArticle = document.createElement('article');
            var a = document.createElement('a');
            a.textContent = heroes[i].display;
            a.setAttribute('href',heroes[i].url)
            myArticle.appendChild(a);
            section.appendChild(myArticle);

        }
    }
    
    </script>
    

  </body>
</html>
